<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .messages-container {
            display: grid;
            gap: 20px;
        }

        .message-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .message-id {
            font-size: 0.9em;
            color: #999;
            font-weight: bold;
        }

        .message-date {
            font-size: 0.85em;
            color: #666;
        }

        .message-content {
            color: #333;
            line-height: 1.6;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
    <style>
        /* Login Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-input:focus {
            border-color: #667eea;
        }

        .login-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #5568d3;
        }

        .error-msg {
            color: #ff4757;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="login-card">
            <h2>üîê Admin Access</h2>
            <p style="color: #666; margin-bottom: 20px;">Please enter the admin password</p>
            <input type="password" id="passwordInput" class="login-input" placeholder="Enter password...">
            <button class="login-btn" onclick="login()">Login</button>
            <div id="loginError" class="error-msg">Incorrect password</div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>üì¨ Anonymous Messages Dashboard</h1>
                    <p style="color: #666;">View and manage anonymous messages from your portfolio</p>
                </div>
                <button onclick="logout()"
                    style="background: transparent; border: 1px solid #ddd; padding: 8px 15px; border-radius: 8px; cursor: pointer;">Logout</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMessages">0</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayMessages">0</div>
                <div class="stat-label">Today</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadMessages()">üîÑ Refresh Messages</button>

        <div id="messagesContainer" class="messages-container">
            <div class="loading">Loading messages...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        let adminToken = localStorage.getItem('adminToken');

        // Check if logged in
        if (adminToken) {
            document.getElementById('loginModal').style.display = 'none';
            loadMessages();
        }

        // Handle Enter key for login
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') login();
        });

        async function login() {
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    adminToken = password; // In a real app, receive a JWT token here
                    localStorage.setItem('adminToken', password);
                    document.getElementById('loginModal').style.display = 'none';
                    errorMsg.style.display = 'none';
                    loadMessages();
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Connection error';
                errorMsg.style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            location.reload();
        }

        async function loadMessages() {
            if (!adminToken) return;

            try {
                const response = await fetch(`${API_URL}/messages`, {
                    headers: {
                        'x-admin-password': adminToken
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                displayMessages(data.messages);
                updateStats(data.messages);

            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesContainer').innerHTML =
                    '<div class="empty-state"><p>‚ùå Failed to load messages. Make sure the backend server is running.</p></div>';
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');

            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <h2>No messages yet</h2>
                        <p>Anonymous messages will appear here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message-card">
                    <div class="message-header">
                        <span class="message-id">#${msg.id}</span>
                        <span class="message-date">${new Date(msg.created_at).toLocaleString()}</span>
                    </div>
                    <div class="message-content">${escapeHtml(msg.message)}</div>
                    <button class="delete-btn" onclick="deleteMessage(${msg.id})">üóëÔ∏è Delete</button>
                </div>
            `).join('');
        }

        function updateStats(messages) {
            if (!messages) return;
            document.getElementById('totalMessages').textContent = messages.length;

            const today = new Date().toDateString();
            const todayCount = messages.filter(msg =>
                new Date(msg.created_at).toDateString() === today
            ).length;
            document.getElementById('todayMessages').textContent = todayCount;
        }

        async function deleteMessage(id) {
            if (!confirm('Are you sure you want to delete this message?')) return;

            try {
                const response = await fetch(`${API_URL}/messages/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'x-admin-password': adminToken
                    }
                });

                if (response.ok) {
                    loadMessages();
                } else if (response.status === 401) {
                    logout();
                } else {
                    alert('Failed to delete message');
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Failed to delete message');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh every 30 seconds if logged in
        setInterval(() => {
            if (adminToken) loadMessages();
        }, 30000);
    </script>
</body>

</html>
